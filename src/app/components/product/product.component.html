<a [routerLink]="['/product',product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>

<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{ product.title }}</p>
<br>
<p>{{ product.taxes ?? '' | currency:'COP' }}</p>
<button routerLink="." [queryParams]="{ product : product.id}">Ver detalle</button>
<button (click)="onAddToCart()">Add cart</button>
